<div class="card">
  <h3 class="section-title">Movimiento de inventario</h3>

  <div class="form-grid">
    <div class="field">
      <label>Producto</label>
      <select #productId>
        <option value="" disabled selected>Seleccione un producto</option>
        <option *ngFor="let p of products" [value]="p.id">
          {{ p.name }}
        </option>
      </select>
    </div>

    <div class="field">
      <label>Tipo de movimiento</label>
      <select #type>
        <option value="IN">Entrada</option>
        <option value="OUT">Salida</option>
      </select>
    </div>

    <div class="field">
      <label>Cantidad</label>
      <input type="number" #qty placeholder="Ej: 5" />
    </div>
  </div>

  <button
    (click)="onMove.emit({
      productId: +productId.value,
      type: type.value,
      quantity: +qty.value
    })">
    Aplicar movimiento
  </button>

  <p *ngIf="alertMessage" class="alert">
    {{ alertMessage }}
  </p>
</div>
