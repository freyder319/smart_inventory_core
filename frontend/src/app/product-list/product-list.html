<div class="table-card">
  <h3 class="section-title">Inventario</h3>

  <table>
    <thead>
      <tr>
        <th>Producto</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>MÃ­nimo</th>
        <th>Estado</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>${{ product.price }}</td>
        <td>{{ product.currentStock }}</td>
        <td>{{ product.minStock }}</td>
        <td>
          <span
            class="status"
            [ngClass]="{
              ok: product.status === 'Ok',
              alert: product.status === 'Alert'
            }">
            {{ product.status }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
